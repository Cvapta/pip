<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вот так то тимур!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            cursor: pointer;
        }
        
        #logo {
            max-width: 300px;
            transition: transform 0.3s;
        }
        
        #logo:hover {
            transform: scale(1.05);
        }
        
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="logo" src="pip.png" alt="Логотип">
    
    <div id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="vttt.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <script>
        const logo = document.getElementById('logo');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        
        // Обработчик клика по всему экрану
        document.body.addEventListener('click', function() {
            // Показываем видео
            videoContainer.style.display = 'block';
            // Запускаем видео
            videoPlayer.play();
        });
        
        videoPlayer.addEventListener('ended', function() {
            // После окончания видео перенаправляем на Telegram
            window.location.href = 'https://t.me/CvaptaMoney_bot';
        });
    </script>
</body>
</html>
